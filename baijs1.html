<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Chuyển đổi</title>
    
    <script src="baijs1.js" defer></script>
    <link rel="stylesheet" href="./css/baijs1.css">
</head>
<body>
    <h1>Chuyển đổi °C sang °F</h1>
    <div class="khung">
        <form>
            <div id="C">
                <input type="text" id="inputC" placeholder="Nhập °C">
                    <span>°C</span>
            </div>
            <div id="F">
                <input type="text" id="outputF" placeholder="Kết quả đổi" readonly>
                    <span>°F</span>
            </div>
            <button type="button" onclick="chuyenDoi()">Chuyển đổi</button>
        </form>
    </div>
</body>
